<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const socket = io();
        let myId = -1; 
    </script>
    <script defer src="chat.js" type="module"></script>
    <script defer src="render.js" type="module"></script>
    <title>Hockey</title>
</head>
<body>

    <div id="join-container">
        <label for="username">Username</label>
        <input type="text" id="username">
        <button id="join-button">Join</button>
    </div>


    <div id="game-container">
        <!-- drawing canvas -->
        <canvas id="canvas" class="canvas" width="500" height="500"></canvas>

        <!-- chat area -->
        <div id="chat-container">
            <!-- where the messages will be added -->
            <div id="messages-container">
                <div class="message-row" id="welcome">Welcome to the chat. Isn't it cool here??</div>
            </div>
            <!-- the input at the button -->
            <form id="input-form" autocomplete="off">
                <input type="text" id="chat-input" required>
                <button id="send-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
